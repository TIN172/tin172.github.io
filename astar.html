<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>A*</title>
    <link rel="stylesheet" href="astar.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>A-star <small>by void *</small></h1>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <p class="text-center">Please enter which countries you wish to travel between</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <div class="input-group-addon">From:</div>
                    <select class="form-control" id="from"></select>
                </div>
            </div>
        </div>
        <div class="row row-md-offset-2">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <div class="input-group-addon">To:</div>
                    <select class="form-control" id="to"></select>
                </div>
            </div>
        </div>
        <div class="row row-md-offset-2">
            <div class="col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-block btn-primary" id="route">Travel</button>
            </div>
        </div>

        <div class="panel panel-default center-block row-md-offset-2" style="width:672px;">
            <div class="panel-body">
                <div class="center-block" id="map" style="width:600px;"></div>
            </div>
            <div class="panel-footer">
                <p id="europe-result">None</p>
            </div>
        </div>

        <div class="row row-md-offset-2">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <div class="input-group-addon">Seed:</div>
                    <input type="text" class="form-control" id="seed" value="1024">
                </div>
            </div>
        </div>

        <div class="row row-md-offset-2">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <div class="input-group-addon">Width:</div>
                    <input type="text" class="form-control" id="width" value="32">
                </div>
            </div>
        </div>

        <div class="row row-md-offset-2">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <div class="input-group-addon">Height:</div>
                    <input type="text" class="form-control" id="height" value="32">
                </div>
            </div>
        </div>

        <div class="row row-md-offset-2">
            <div class="col-md-4 col-md-offset-4">
                <div class="input-group">
                    <div class="input-group-addon">Balance (0 - 1):</div>
                    <input type="text" class="form-control" id="balance" value="0.5">
                </div>
            </div>
        </div>

        <div class="row row-md-offset-2">
            <div class="col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-block btn-primary" id="generate">Generate</button>
            </div>
        </div>




        <div class="panel panel-default center-block row-md-offset-2" style="width:672px;">
            <div class="panel-body">
                <div class="center-block" id="maze" style="width:640px;height:640px;"></div>
            </div>
            <div class="panel-footer">
                <p id="maze-result">None</p>
            </div>
        </div>

    </div>




    


    

    <!-- scripts here for speed -->
    <script type="text/javascript" src="lib/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="astar.js"></script>
</body>
</html>
